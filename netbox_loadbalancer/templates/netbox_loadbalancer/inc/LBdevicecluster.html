{% load helpers %}
{% load render_table from django_tables2 %}

<div class="card">
  <h5 class="card-header">Related Cluster</h5>
  <div class="card-body">
  {% if LBcluster %}
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Cluster</th>
        <th>Describe</th>
      </tr>
    </thead>
    <tbody>
      {% for cluster in LBcluster %}
        <tr>
          <td><a href="{% url 'plugins:netbox_loadbalancer:LBcluster' cluster.pk %}">{{ cluster.name }}</a></td>
          <td>{{ cluster.describe }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  
  {% else %}
    <div class="text-muted">None</div>
  {% endif %}
  </div>
</div>
